buildscript {

	ext {
		  springBootVersion = '1.3.6.RELEASE'
	    }

	repositories {
		mavenCentral()
	}

	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}

}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

jar {
	baseName = 'SpringBootConfigClient'
	version = '0.0.1-SNAPSHOT'
}

sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	
	compile group: 'commons-collections', name: 'commons-collections', version: '3.2'
    compile group: 'org.springframework.cloud', name: 'spring-cloud-config-client', version: '1.1.2.RELEASE'
    compile group: 'org.springframework.security', name: 'spring-security-rsa', version: '1.0.0.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '1.3.6.RELEASE'
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-actuator', version: '1.3.6.RELEASE'
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testCompile group: 'junit', name: 'junit', version: '4.+'
	
}
